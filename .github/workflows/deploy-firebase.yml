name: Build and Deploy to Firebase
on: 
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      CI: false
      REACT_APP_YOUR_SERVICE_ID: ${{ secrets.YOUR_SERVICE_ID }}
      REACT_APP_YOUR_TEMPLATE_ID: ${{secrets.YOUR_TEMPLATE_ID }}
      REACT_APP_YOUR_PUBLIC_KEY: ${{ secrets.YOUR_PUBLIC_KEY }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Install and build
        run: |
          yarn install --frozen-lockfile
          yarn build
      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          name: node-build
          path: build
      - name: Deploy to Firebase
        uses: docker://w9jds/firebase-action:master
        with:
          args: deploy -P ${{ secrets.FIREBASE_PROJECT }} --only hosting,functions:host
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
